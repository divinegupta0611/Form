<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Page2CSS.css">
    <title>Shoppers</title>
</head>
<body>
    <div id="container1">
        <h1 id="heading1">Sign Up</h1>
    </div>
    <div id="container2">
        <form>
            <label for="username" id="user">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password" id="pass1">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="password2" id="pass2">Re enter Password:</label>
            <input type="password" id="password2" name="password2"><br><br>
            <label id="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male" id="mal">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" id="femal">Female</label><br><br>
            <label for="address" id="ad1">Address:</label>
            <input type="text" id="address" name="address"><br><br>
        </form>
    </div>
    <div id="container4">
        <button id="btn1" onclick="submit()">Submit</button>
    </div>
    <script src="Page2JS.js"></script>
</body>
</html>
